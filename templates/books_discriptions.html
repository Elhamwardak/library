{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="container" style="height: 62vh; margin-top: 8rem;">
        <div class="d-flex justify-content-start align-items-center mt-5" style="min-height:70%;">
            <div class="card book-discription-border" style="max-width: 1000px;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="/static/images/3c3c554b6c9959e46fd97c3f69265193.jpeg" class="img-fluid book-discription-img rounded-start" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
                <div class="col-md-3 mt-2">
                    <p class="card-text"><small class="text-muted"><a href="{{ book.file.url }}"><button class="btn btn-outline-primary"><i class="fa-solid fa-download"></i></button></a></small> Press for download</p>
                </div>
                </div>
            </div>  
        </div>      
    </div>
{% endblock body %}
