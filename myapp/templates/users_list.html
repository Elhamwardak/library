{% extends 'main.html' %}


{% block content %}
<div class="container my-5">
    <h3 class="mb-2">User List</h3>
    <div class="card">
        <div class="card-body p-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">User Name</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th>
                            <a href="{% url 'add-user' %}" class="btn btn-success" data-toggle="modal"><span> AddUser</span></a>						
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td> 
                            <td>{{user.email}}</td>
                            
                            <!-- <td>{{user.address}}</td> -->
                            <!-- <td>{{user.phone}}</td> -->
        
                            <td>
                                <a href="{% url 'update-user' user.id %}" class="edit" data-toggle="modal"><i class="fa-solid fa-pen-to-square"></i></a>
                                <a href="{% url 'delete-user' user.id %}" onclick="return confirm('Do you really want to delete this user?') ;" class="delete" id="deleteBttn" data-toggle="modal"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
