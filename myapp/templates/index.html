
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

</head>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  height: 100vh;
  background-image:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{% static "images/pic.jpg" %}');
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}
.login-forget{
    display: flex;
    justify-content: space-between;
}
   </style>
<body>

    <div class="card" style="width: 35%;">
        <h5 class="card-header text-center fs-2 fw-bold">Library Management System</h5>
          <div class=" " style="height: auto;">
            <h1 class="text-center mt-3"><img src="{% static  'images/favicon-32x32.png' %}" alt="" style="height: 40px;"> Login</h1>
            <form class="needs-validated p-5" method="POST" action="">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
  
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" >
              </div>
              
  
              {% for message in messages %}
              <p class="d-flex justify-content-start text-danger">{{message}}</p>
              {% endfor %}
              <div class="mt-4">
                <div class="login-forget" >
                  <div class=" links me-5 ">
                    Dont have an account ?
                    <a href="{% url 'register-page' %}">Sign Up</a> 
                  </div>
                  <div class="">
                    <a href="{% url 'reset_password' %}">Forget Password</a>
                  </div>
                </div>
              </div>
  
                <button type="submit" class="btn btn-primary w-100 mt-2" >Login</button>
            </form>  
          </div>
    </div>
             
    
    
      

      

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder="";
    form_fields[2].placeholder="";
    form_fields[3].placeholder="";
    form_fields[4].placeholder="";

    for(var field in form_fields){
        form_fields[field].className += 'form-control'
    }

</script>
</html>
