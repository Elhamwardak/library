{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block body %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-5" style="margin-top: 6rem !important;">
        <div class="card p-5 shadow">
            <form method="POST">
                {% csrf_token %}
               {{form|crispy}}
               <button class="btn btn-primary " type="submit">Submit</button>
            </form>
        </div>  
    </div>      
</div>
{% endblock body %}
