

{% if queryset.has_other_pages %}
<div class="d-flex justify-content-start ">
    <ul class="pagination " >

        {% if queryset.has_previous %}
        <li class="page-item fw-bolder me-2" style=" width: 3rem;">
            <a class="btn page-link d-flex align-items-center justify-content-center " style="height: 2.5rem;" href="?page={{queryset.previous_page_number}}">&#10094;</a>
        </li>
        {% endif %}

        {% for page in custom_range %}
        {% if page == queryset.number %}
        <li class="page-item fw-bolder me-2 active " style=" width: 3rem;">
            <a class="btn page-link d-flex align-items-center justify-content-center fs-5" style="height: 2.5rem;" href="?page={{page}}">{{page}}</a>
        </li>
        {% else %}
        <li class="page-item fw-bolder me-2" style=" width: 3rem;">
            <a class="btn page-link d-flex align-items-center justify-content-center fs-5" style="height: 2.5rem" href="?page={{page}}">{{page}}</a>
        </li>          
        {% endif %}
        {% endfor %}

        {% if queryset.has_next %}
        <li class="page-item fw-bolder me-2" style=" width: 3rem;">
            <a class="btn page-link d-flex align-items-center justify-content-center " style="height: 2.5rem;" href="?page={{queryset.next_page_number}}">&#10095;</a>
        </li>
        {% endif  %}
    
    </ul> 
</div>
{% endif %}

<script type="text/javascript">
    let searchForm = document.getElementById('searchForm')
    let pageLinks = document.getElementsByClassName('page-link')

    
</script>
