
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Page</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="container main">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row p-5">
                        <div class="col-md-12">
                                <h4 class="h1-register mt-3">Registerations</h4>
                                <hr>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" >Username:</label>
                                {{form.username}} 
                                <br>   
                            </div>
                           
                            <div class="form-group">
                                <label for="">First Name:</label>
                                {{form.first_name}}
                                <br>
                            </div>
                            
                            <div class="form-group">
                                <label for="">Last Name:</label>
                                {{form.last_name}}
                                <br>
                            </div>      
                            
                        </div>
                        <div class="col-md-6">
                           
                            <div class="form-group">
                                <label for="">Email:</label>
                                {{form.email}}
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="">Password:</label>
                                {{form.password1}}
                                <br>
                            </div>

                            <div class="form-group">
                                <label for="">Password Confirmation:</label>
                                {{form.password2}}
                                <br>
                            </div>
                        </div>  
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" class="submit w-100" value="Sign Up">
                                <div class="signin">
                                    <span>Already have an account? <a href="{% url 'login-page' %}">Login</a></span>
                                </div>
                            </div>
                        </div>                        
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        var password1 = document.getElementById('id_password1');
        password1.className += 'form-control';

        var password2 = document.getElementById('id_password2');
        password2.className += 'form-control';
    </script>
  </body>
</html>
