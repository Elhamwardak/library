{% extends 'main.html' %}

{% block title %}Change Password{% endblock title %}

{% block content%}

<div class="row ">
        <div class="col-md-5 p-4 shadow bg-white">
            <form method="POST">
                {% csrf_token %}
                <h3>Get Your Password</h3>
                {% if msz %}
                    <div class="alert {{col}} ">{{msz}}</div>
                {% endif %}
                <hr>
                <div class="form-group">
                    <label for=""> Current Password</label>
                    <input type="password" class="form-control mb-2" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for=""> New Password</label>
                    <input type="password" class="form-control mb-2" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for=""> Confirm New Password</label>
                    <input type="password" class="form-control mb-2" required>
                </div> 
                <div class="form-group">
                    <input type="submit" class="btn btn-secondary" value="Change Password">
                </div>
            </form>
        </div>

    </div>
{% endblock content%}
