<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
   body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
   }
</style>
<body > 
   <div class="card border-light mb-3" style="max-width: 30rem;">
      <div class="card-header">Forget Password</div>
         <div class="card-body">
            <h5 class="card-title">Password Reset</h5>    
            <p class="card-text">Forgotten your password? Enter your email address below , and we will email instructions for setting a new one.</p>
            <div style="width: 100%;">
               <form  method="POST" action="" >
                  {% csrf_token %}
                  {{form.as_p}}
                  <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
               </form>  
            </div>
         </div>
   </div>
</body>
