
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <!--Favicon-->
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    <!--Logo-->
    <link rel="shortcut icon" href="{% static '/images/logo.ico' %}">

</head>
<body>

  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="{% static 'images/open-book (1).png' %}" class="png-image" alt="">
                <div class="text">
                    <p>Login Page</p>
                </div>
             </div>
            <div class="col-md-6 right">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-box">
                        <header>Login</header>
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show alert-login" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
                        <div class="input-field">
                            <input type="text" class="input" id="username" name="username" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" class="input" id="email" required >
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field mb-3">
                            <input type="submit" class="submit" value="Log in">
                        </div>
                        <div class="forgetpassword">
                            <a href="{% url 'reset_password' %}">Forget Password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

            
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder="";
    form_fields[2].placeholder="";
    form_fields[3].placeholder="";
    form_fields[4].placeholder="";

    for(var field in form_fields){
        form_fields[field].className += 'form-control'
    }

</script>
</html>
